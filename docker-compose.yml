version: '3'
networks:
  my-app-network:
    driver: bridge

services:
  fastapi_app:
    container_name: fastapi_app
    restart: always
    image: ghcr.io/kookmin-sw/capstone-2024-09/capstone_design-fastapi${BRANCH_NAME}
    ports:
      - "5000:5000"
    env_file:
      - .env
    networks:
      - my-app-network

  react_app:
    container_name: react_app
    restart: always
    image: ghcr.io/kookmin-sw/capstone-2024-09/capstone_design-react${BRANCH_NAME}
    ports:
      - "80:80"
    networks:
      - my-app-network
    depends_on:
      - fastapi_app